<mat-nav-list>
    <a *ngIf="!(isAuth$ | async)" mat-list-item (click)="onClose()" [routerLink]="['/signup']">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Singup</span>
    </a>
    <a *ngIf="!(isAuth$ | async)" mat-list-item (click)="onClose()" [routerLink]="['/login']">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="(isAuth$ | async)" mat-list-item (click)="onClose()" [routerLink]="['/training']">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item>
        <button *ngIf="(isAuth$ | async)" mat-icon-button (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
