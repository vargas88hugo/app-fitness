<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading && exercises">
                    <mat-select placeholder="Favorite Exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let item of exercises" [value]="item.id">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-spinner *ngIf="isLoading" ></mat-spinner>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
                <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
                <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
